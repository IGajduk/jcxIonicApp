<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime
              (ionChange)="getValueFromInput($event)"
              displayFormat="D MMM YYYY H:mm"
              min="1997"
              max="2010"
              [value]="data"
      >

      </ion-datetime>
    </ion-item>
  </div>
</ion-content>
